<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Realizar oferta</title>
  <link rel="stylesheet" href="Mideals.css" />
</head>
<body>

  <div class="navbar">
    <div class="logo">ArtDeal</div>
    <ul class="nav-links">
        <li><a href="index.html">Mi Espacio</a></li>
        <li><a href="explorar.html">Explorar</a></li>
        <li><a href="deals.html">Deals</a></li>
        <li><a href="comunidad.html">Comunidad</a></li>
    </ul>
    <div class="language-selector">
        <i class="fas fa-globe"></i>
        <span>Español, latino</span>
    </div>
</div>

  <main class="popup-page">
    <form class="popup-contenido" action="#" method="get">
      <h3>Cuadro de oferta</h3>
      <label for="oferta">Escribe el monto que quieres ofrecer</label>
      <input type="number" id="oferta" name="oferta" placeholder="USD $" required min="1" />

      <div class="checkbox">
        <input type="checkbox" id="terminos" name="terminos" required />
        <label for="terminos">Acepta términos y condiciones</label>
      </div>

      <div class="botones">
          <a href="Mideals.html" class="btn-back">Atrás</a>
          <button type="submit" class="btn-ofertar"><a href="comunidad2.html">Ofertar</a></button>
      </div>
    </form>
  </main>

  <!-- Footer -->
  <footer class="footer">
    <div class="footer-content">
      <div class="footer-links">
        <a href="index.html">Inicio</a>
        <a href="contacto.html">Contacto</a>
      </div>
      <p class="footer-description">
        Esta página es una demostración de cómo podría quedar la página web con diseño atómico.
      </p>
      <p class="footer-credits">2025 Jhon Jairo Vargas - José Daniel Téllez</p>
    </div>
  </footer>

</body>
</html>
